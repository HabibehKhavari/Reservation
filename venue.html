<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function compareVenues(a, b) {
            if (a.Name.toUpperCase() < b.Name.toUpperCase()) return -1;
            if (a.Name.toUpperCase() > b.Name.toUpperCase()) return 1;
            //equal full names
            if (a.Address.toUpperCase() < b.Address.toUpperCase()) return -1;
            if (a.Address.toUpperCase() > b.Address.toUpperCase()) return 1;
        }
        function addVenues() {
            getANewVenue();
            venueArray.sort(compareVenues);
            displayVenues();

            resetDataEntryFields();
        }

        function getANewVenue() {
            var vName = document.getElementById("vName").value;
            var vAddress = document.getElementById("vAddress").value;
            var vEmail = document.getElementById("vEmail").value;

            var venue = {
                Name: vName,
                Address: vAddress,
                Email: vEmail
            };
            venueArray.push(venue);
        }

        function resetDataEntryFields() {
            var vName = document.getElementById("vName").value = "";
            var vAddress = document.getElementById("vAddress").value = "";
            var vEmail = document.getElementById("vEmail").value = "";
        }
        function displayVenues() {
            var body = document.getElementById("venueTableBoby");
            body.innerHTML = "";

            for (var i = 0; i < venueArray.length; i++) {
                var row = document.createElement("tr");

                var cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Name;
                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Address;
                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Email;
                row.appendChild(cell);

                body.appendChild(row);
            }
        }
        var venueArray = [];
    </script>
</head>

<body>
     <!-- navebar -->
     <ul>
        <li title="Events">
            <a href="C:\Users\User\Desktop\Reservation\event.html">
                <i class="fa fa-list-ul"></i>
            </a>
        </li>
        <li title="Attendees">
            <a href="C:\Users\User\Desktop\Reservation\attendees.html">
                <i class="fa fa-user"></i>
            </a>
        </li>
        <li title="Venues">
            <a class="active">
                <i class="fa fa-map-marker"></i>
            </a>
        </li>
        <li title="Contact us" style="float:right">
            <a>
                <i class="fa fa-phone-square"></i>
            </a>
        </li>
    </ul>

    <div class="dataSection">
        <form>
            <div>
                <label for="vName">Name:</label>
                <input type="text" name="vName" id="vName">
            </div>
            <div>
                <label for="vAddress">Address:</label>
                <input type="text" name="vAddress" id="vAddress">
            </div>
            <div>
                <label for="vEmail">Email:</label>
                <input type="text" name="vEmail" id="vEmail">
            </div>
            <div>
                <input class="button" type="button" value="Register" onclick="addVenues();">
            </div>
        </form>
        <table border="1px">
            <thead>
                <tr>
                    <td> Name </td>
                    <td> Address </td>
                    <td> Email </td>
                </tr>
            </thead>
            <tbody id="venueTableBoby"></tbody>
        </table>
    </div>
</body>

</html>
