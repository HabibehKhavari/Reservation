<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function compareVenues(a,b){
            if (a.Name < b.Name) return -1;
            if (a.Name > b.lName) return 1;
                //equal full names
            if (a.Address < b.Address) return -1;
            if (a.Address > b.Address) return 1;
        }
        function addVenues() {
           getANewVenue();
            venueArray.sort(compareVenues);
           displayVenues();
           resetDataEntryFields();
        }

        function getANewVenue(){
            var vName = document.getElementById("vName").value;
            var vAddress = document.getElementById("vAddress").value;
            var vEmail= document.getElementById("vEmail").value;

            var venue = {
                Name : vName,
                Address : vAddress,
                Email : vEmail
            };
            venueArray.push(venue);
        }

        function resetDataEntryFields(){
            var vName = document.getElementById("vName").value = "";
            var vAddress = document.getElementById("vAddress").value = "";
            var vEmail = document.getElementById("vEmail").value = "";
        }
        function displayVenues() {
            var body = document.getElementById("venueTableBoby");
            body.innerHTML = "";

            for (var i = 0; i < venueArray.length; i++) {
                var row = document.createElement("tr");

                var cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Name;
                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Address;
                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerHTML = venueArray[i].Email;
                row.appendChild(cell);

                body.appendChild(row);
            }
        }
        var venueArray = [];
    </script>
</head>

<body>
    <form>
        <div>
            <label for="vName">Name:</label>
            <input type="text" name="vName" id="vName">
        </div>
        <div>
            <label for="vAddress">Address:</label>
            <input type="text" name="vAddress" id="vAddress">
        </div>
        <div>
            <label for="vEmail">Email:</label>
            <input type="text" name="vEmail" id="vEmail">
        </div>
        <div>
            <input type="button" value="Register" onclick="addVenues();">
        </div>
    </form>
    <table border="1px">
        <thead>
            <tr>
                <td>Name</td>
                <td>Address</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody id="venueTableBoby"></tbody>
    </table>

</body>

</html>
